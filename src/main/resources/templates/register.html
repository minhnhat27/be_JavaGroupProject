<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>abc</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
	</head>
	<body>
		<section>
			<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>
						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeMessage()}"></th:block>
						</th:block>
						<div class="card-body">
							<form action="/register/saveUser" method="post" th:object="${user}">
							    <div class="mb-3">
							        <label>Enter firstName</label> <input type="text" name="firstName" th:field="*{firstName}" class="form-control" required>
							    </div>
							    
							    <div class="mb-3">
							        <label>Enter lastName</label> <input type="text" name="lastName" th:field="*{lastName}" class="form-control" required>
							    </div>
							    
							    <div class="mb-3">
							        <label>Enter Mobile Number</label> <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
							    </div>
							    
							    <div class="mb-3">
							        <label>Enter Email</label> <input type="text" name="email" th:field="*{email}" class="form-control" required>
							    </div>
							
							    <div class="mb-3">
							        <label>Enter Password</label> <input type="password" name="password" th:field="*{password}" class="form-control" required>
							    </div>
							    
							    <button class="btn btn-primary col-md-12">Register</button>
							</form>

						</div>
						<div style="display: flex;justify-content: space-between;">
							
						
							<button class="btn btn-secondary col-md-3 my-2"><a href="/" style="text-decoration: none;color: white;">Trở Về Trang Chủ</a></button>
							<button class="btn btn-primary col-md-3 my-2"> <a href="/signin" style="text-decoration: none;color: white;">Đăng Nhập </a></button>
					
					</div>
				</div>
			</div>

		</div>
		</section>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous"></script>
		
	</body>
</html>
