<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>abc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
          
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyPIl/iI9UVZlAhoGcc71TwYKD8t2D10J8" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Tài khoản không tồn tại.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Bạn đã đăng xuất thành công.
                    </div>

                    <div class="card-body">
                        <form action="userLogin" method="post" class="my-4">

                            <div class="mb-3">
                                <label>Enter Email</label> <input type="text" name="username"
                                                                  class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Enter Password</label> <input type="password"
                                                                      name="password" class="form-control" required>
                            </div>

                            <button class="btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>

                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn btn-secondary col-md-3 my-2"><a href="/" style="text-decoration: none;color: white;">Trở Về Trang Chủ</a></button>
                        <button class="btn btn-primary col-md-3 my-2"><a href="/register" style="text-decoration: none;color: white;">Đăng ký Tài Khoản</a></button>
                        <button class="btn btn-info col-md-3 my-2"><a th:href="@{/password-request}" style="text-decoration: none;color: white;">Quên Mật Khẩu</a></button>
                    </div>
                    <div class="text-center">
                        <div class="mb-3">
                             <a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-secondary">
					            <img src="img/google.png" alt="Google Icon" style="width: 30px;"> Đăng nhập với Google
					        </a>
                        </div>
                        <div class="mb-3">
                            <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-lg btn-secondary">
					            <img src="img/facebook.png" alt="Facebook Icon" style="width: 30px;"> Đăng nhập với Facebook
					        </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
