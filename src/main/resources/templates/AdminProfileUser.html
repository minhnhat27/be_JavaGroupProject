<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{AdminBase::Layout(~{::section})}">
<head>
    <title>User Profiles</title>
</head>
<body>
    <section class="user-profiles-section" style="flex: 1;">
        <div class="container">
            <h1 class="text-center">Profile User</h1>
            
            
            <div th:if="${successMessage}">
		            	<div id="notification" style="position: fixed; z-index: 1000; top: 20px; right: 20px; background-color: #209cee; border-radius: 10px; color: white; padding: 15px; display: none;">
				
						    <script th:inline="javascript">
						        var successMessage = /*[[${successMessage}]]*/ '';
						        if (successMessage) {
						            showSuccessNotification(successMessage);
						        }
						   </script>
					</div>
			</div>
					
					
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <table class="table table-striped table-bordered table-hover table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Thông tin tài khoản</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="listUser : ${listUser}">
                                <td th:text="${listUser.lastName}"></td>
                                <td th:text="${listUser.Email}"></td>
                                <td th:if="${listUser.enabled}" style="color: green;">Đang hoạt động</td>
                                <td th:if="${!listUser.enabled}" style="color: red;">Đã vô hiệu hóa</td>
                                <td>
                                    <a class="details-icon" th:href="@{'/admin/profileUser/detail/' + ${listUser.id}}">ℹ️</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
